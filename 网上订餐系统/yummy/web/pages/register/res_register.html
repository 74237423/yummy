<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐厅注册</title>
    <link rel="stylesheet" href="../../css/login/style.css" />
</head>
<body>
<div class="register-container">
    <h1>Yummy</h1>

    <div class="connect">
        <p>餐厅注册</p>
    </div>

    <form action="/resRegister" method="post" id="registerForm">
        <div>
            <input type="text" name="username" class="username" placeholder="您的餐厅名" autocomplete="off"/>
        </div>

        <div>
            <input type="password" name="password" class="password" placeholder="输入密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
            <input type="text" name="type" class="username" placeholder="您的餐厅类型" autocomplete="off"/>
        </div>
        <div>
            <input type="text" name="description" class="username" placeholder="您的餐厅地址" autocomplete="off"/>
        </div>

        <button id="submit" type="submit">注 册</button>
    </form>
    <a href="/resLogin">
        <button type="button" class="register-tis">已经有账号？</button>
    </a>

</div>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/common.js"></script>
</body>
</html>
